<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Cadastro de Produtos</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <h1>Cadastro de Produtos</h1>
            <div>
                <label>Descricao</label>
                <input type="text" 
                           placeholder="Digite a descricao"
                           jsf:value="#{produtosBean.produto.descricao}"
                           />
            </div>
            <div>
                <label>Valor Unitario</label>
                <input type="text" 
                           placeholder="Digite valor"
                           jsf:value="#{produtosBean.produto.valorUni}"
                           />
            </div>
        
            <div>
                <input name="btn_inserir_usuarios" type="button"
value="Inserir" jsf:action="#{produtosBean.inserir()}" />
            </div>
            
            <table class="table table-striped">
                <tr>
                    <td>Descricao</td>
                    <td>Valor Uni</td>
                </tr>
                <ui:repeat var="produto" 
                            value="#{produtosBean.listar()}">
                    <tr>
                        <td><a role="menuitem" href="#" 
                            jsf:action="#{produtosBean.setProduto(produto)}" >
                            #{produto.descricao}</a>
                        </td>
                        <td>#{produto.valor_uni}</td>

                    </tr>
                </ui:repeat>
            </table>   
    </body>
</html>
