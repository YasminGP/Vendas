<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Cadastro de Usuarios</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      </head>
    <body>
        <h:form>
        <h1>Cadastro de Usuarios</h1>
            <div>
                <label>Usuario</label>
                <input type="text" class="form-control" 
                           placeholder="Digite o nome de usuÃ¡rio"
                           jsf:value="#{usuariosBean.usuario.nome}"
                           />
            </div>
              <div>
                <label>RG</label>
                <input type="text" class="form-control" 
                           placeholder="Digite o RG"
                           jsf:value="#{usuariosBean.usuario.rg}"
                           />
            </div>
            <div>
                <input name="btn_inserir_usuarios" type="button"
value="Inserir" jsf:action="#{usuariosBean.inserir()}" />
            </div>
            
            <table class="table table-striped">
                <tr>
                    <td>Id</td>
                    <td>Nome</td>
                    <td>RG</td>
                </tr>
                <ui:repeat var="usuario" 
                            value="#{usuariosBean.listar()}">
                    <tr>
                        <td><a role="menuitem" href="#" 
                            jsf:action="#{usuariosBean.setUsuario(usuario)}" >
                            #{usuario.id}</a>
                        </td>
                        <td>#{usuario.nome}</td>
                        <td>#{usuario.rg}</td>

                    </tr>
                </ui:repeat>
            </table>

            </h:form>
    </body>
</html>
